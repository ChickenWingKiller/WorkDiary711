<!DOCTYPE html>
<!--{% load static %}-->
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="{% static 'css/user_list.css' %}"/>
    <title>Document</title>
</head>

<body>
<section>
    <h1>检测实验室成员</h1>
    <div class="container">
        {% for user in users %}
        <div class="card">
            <div class="content">
                <div class="imgBx"><img src="{% static 'images/user.png' %}" alt=""/></div>
                <div class="contentBx">
<!--                    <h3>Your Name<br/><span>{{user.name}}</span></h3>-->
<!--                    <h3><span>{{user.name}}</span></h3>-->
                    <h3>{{user.name}}</h3>
                </div>
                <ul class="sci">
                    {% if user.pk == login_id %}
                    <li style="--i: 1">
<!--                        <a href="#"><i class="bi bi-facebook"></i></a>-->
                        <a href="{% url 'create_journal' %}" style="text-decoration :none">添加日志</a>
                    </li>
                    <li style="--i: 2">
<!--                        <a href="#"><i class="bi bi-twitter"></i></a>-->
                        <a href="{% url 'list_own_journal_date' %}">查看日志</a>
                    </li>
                    {% else %}
                    <li style="--i: 1">
<!--                        <a href="#"><i class="bi bi-twitter"></i></a>-->
                        <a href="{% url 'list_other_journal_date' user_pk=user.pk%}">查看日志</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
</body>
</html>
